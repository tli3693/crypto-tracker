language: node_js
node_js:
  - '14.0'

jdk: openjdk16

matrix:
  include:
    - jdk: openjdk16
      before_install:
        - sudo rm "${JAVA_HOME}/lib/security/cacerts"
        - sudo ln -s /etc/ssl/certs/java/cacerts "${JAVA_HOME}/lib/security/cacerts"
  allow_failures:
    - jdk: openjdk16

sudo: required

services:
  - docker
cache:
  directories:
    - node
    - node_modules
    - $HOME/.m2

script:
  - chmod +x mvnw
  - ./mvnw -Pprod clean package -DskipTests

deploy:
  provider: heroku
  api_key: $HEROKU_API_KEY
  on: main
  app: troy-crypto-tracker
